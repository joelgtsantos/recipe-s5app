<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body>
	<h1 ></h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1>My recipes</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<tr>
									<th>Id</th>
									<th>Description</th>
								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">123</td>
									<td th:text="${recipe.description}">Spring in action</td>
									<td><a href="#" th:href="@{'/recipe/'+ ${recipe.id}}">View</a></td>
									
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
